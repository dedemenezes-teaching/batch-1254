<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>OMDb API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container text-center" data-controller="movie">
      <form class="row g-2 justify-content-center py-5"
            id="search-form"
            data-movie-target="form"
            data-action="submit->movie#search">
        <div class="col-4">
          <input type="text" class="form-control" placeholder="Find movie" id="search-input" data-movie-target="input">
        </div>
        <div class="col-1">
          <input type="submit" class="btn btn-primary">
        </div>
      </form>
      <ul id="results" data-controller='sortable' data-movie-target="list" class="list-group list-group-horizontal"></ul>

      <div class="row">
        <div class="col pt-1"
             data-controller="disable-button">
          <button class="btn btn-primary btn-lg"
                   data-disable-button-target="button"
                  data-action="click->disable-button#disable">
            Click me!
          </button>
          <!-- DATA-TARGET -->
          <a href="#"
             class="d-none"
             data-disable-button-target="link"
             data-action="click->disable-button#reset">Reset</a>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
